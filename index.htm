<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->

    <link rel="stylesheet" href="index.css">
    <title>Document</title>

<body>
    <div class="parent">
        <img src="BackGround.png" />
        <div class="navbar">
            <div class="navbar-left">
                <span>View food</span>
                <span>Add restro</span>
            </div>
            <div class="navbar-right">
                <span id="openSignup">SignUp</span>
                <span>Login</span>
            </div>
        </div>
        <div class="heading-zomato">
            <img class="img" src="Zomato-Logo.png" />
        </div>
        <div class="message-container">
            <h2>Discover the best food & drinks in Chitkara</h2>
            <div class="input-container">
                <select name="" id="">
                    <option value="Chennai">Chennai</option>
                    <option value="Jaipur">Jaipur</option>
                    <option selected value="Delhi">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Kolkata">Kolkata</option>
                </select>
                |
                <input type="text" placeholder="Search for restaurant or a dish" />
            </div>
        </div>
    </div>


    <!-- Popup Signup Form -->
    <!-- <button id="openSignup">Sign Up</button> -->
    <div class="popup" id="signupPopup">
        <div class="popup-content">
            <span class="close" id="closeSignup">X</span>
            <!-- <span class="close" id="closeSignup">&times;</span> -->
            <h2>Sign Up</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>


    <script src="index.js"></script>
